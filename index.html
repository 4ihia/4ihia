
<!DOCTYPE html>
<html>
<head>
	<title>Visor cartogr치fico con Leaflet y OpenWeather</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
	<style>
		html, body, #map {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
	<script>
		// Centramos el mapa en Cantabria
		var map = L.map('map').setView([43.1828, -3.9878], 10);

		// A침adimos la capa de incendios forestales
		var wildfiresLayer = L.tileLayer('https://wildfire.cr.usgs.gov/ArcGIS/rest/services/geomac_perimeters/MapServer/tile/{z}/{y}/{x}');

		// A침adimos la capa de temperaturas actuales de OpenWeather
		var temperatureLayer = L.tileLayer('https://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=YOUR_API_KEY', {
			attribution: 'Map data &copy; <a href="https://openweathermap.org/">OpenWeather</a>',
			maxZoom: 18,
			// Sustituye YOUR_API_KEY por tu propia clave de API de OpenWeather
			id: 'mapbox/streets-v11',
			tileSize: 512,
			zoomOffset: -1
		});

		// A침adimos ambas capas al mapa
		wildfiresLayer.addTo(map);
		temperatureLayer.addTo(map);
	</script>
</body>
</html>
