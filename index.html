<!DOCTYPE html>
<html>
	
<head>
	<title>Visor cartográfico con Leaflet y OpenWeatherMap</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
	<style>
		html, body, #map {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
	<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDhX5cSekwhkNtJeVKZ1xQfLr_5qDYarMI",
    authDomain: "fuegos-125e1.firebaseapp.com",
    projectId: "fuegos-125e1",
    storageBucket: "fuegos-125e1.appspot.com",
    messagingSenderId: "1028753882378",
    appId: "1:1028753882378:web:6248c29af9fbc872100ef3"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
</script>
</head>
<body>
	<div id="map"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
	<script>
		// Creamos el mapa centrado en Cantabria
		var map = L.map('map').setView([43.1828, -3.9878], 8);

		
		// Añadimos la capa de incendios forestales
		var firesLayer = L.tileLayer('https://tiles.wildfiretoday.com/Map/Tiles/{z}/{x}/{y}.png', {
			attribution: 'Fires data &copy; <a href="https://wildfiretoday.com">Wildfire Today</a>'
		});

		// Añadimos la capa de temperatura y viento
		var weatherLayer = L.tileLayer('https://{s}.tile.openweathermap.org/map/{layer}/{z}/{x}/{y}.png?appid={2cd76482b5661c0b3be9a86ab62d2f65}', {
			attribution: 'Weather data &copy; <a href="https://openweathermap.org">OpenWeatherMap</a>',
			layer: 'temp_new',
			apiKey: '2cd76482b5661c0b3be9a86ab62d2f65'
		});

		// Añadimos las capas al mapa
		firesLayer.addTo(map);
		weatherLayer.addTo(map);
		
		// Añadimos la capa base de OpenStreetMap
		var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
		});

		// Añadimos la capa base al mapa
		osmLayer.addTo(map);


		// Añadimos un control de capas para alternar entre capas base y capas adicionales
		L.control.layers({
			'OpenStreetMap': osmLayer
		// }, {
			'Incendios forestales': firesLayer,
			'Temperatura y viento': weatherLayer
		}).addTo(map);
	</script>
</body>
</html>
