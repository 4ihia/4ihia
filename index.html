
<!DOCTYPE html>
<html>
<head>
	<title>Visor cartográfico con Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
	<style>
		html, body, #map {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
	<script>
		// Centramos el mapa en Cantabria
		var map = L.map('map').setView([43.1828, -3.9878], 8);

		// Añadimos la capa base de OpenStreetMap
		var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
		});

		// Añadimos la capa base al mapa
		osmLayer.addTo(map);

		// Añadimos una capa de ejemplo
		var marker = L.marker([43.1828, -3.9878]).addTo(map);

		// Añadimos un control de capas para alternar entre capas base
		L.control.layers({
			'OpenStreetMap': osmLayer
		}, {
			'Marcador': marker
		}).addTo(map);
	</script>
</body>
</html>
